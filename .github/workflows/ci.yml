name: asgard-ci

on:
  push:
    branches: [main, develop, "feature/**", "fix/**"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Go Backend Jobs
  # ===========================================
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

  go-tests:
    name: Go Tests
    needs: [go-lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      
      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic \
            $(go list ./... | grep -v "Pricilla/test") \
            -skip "TestTrajectoryAccuracy|TestKalmanFilterAccuracy"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  # ===========================================
  # Frontend Jobs
  # ===========================================
  frontend-websites:
    name: Frontend - Websites
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Websites
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: Websites/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint --if-present
      
      - name: Run type check
        run: npm run typecheck --if-present
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test --if-present -- --passWithNoTests

  frontend-hubs:
    name: Frontend - Hubs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Hubs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: Hubs/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint --if-present
      
      - name: Run type check
        run: npm run typecheck --if-present
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test --if-present -- --passWithNoTests

  # ===========================================
  # Docker Build Jobs
  # ===========================================
  docker-build:
    name: Docker Build
    needs: [go-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - name: valkyrie
            dockerfile: Valkyrie/Dockerfile
            context: Valkyrie
          - name: pricilla
            dockerfile: Pricilla/cmd/pricilla
            context: .
            build_cmd: go build -o pricilla.exe ./Pricilla/cmd/pricilla
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.name }}
        if: matrix.dockerfile != ''
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: asgard/${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Summary Job
  # ===========================================
  ci-success:
    name: CI Success
    needs: [go-tests, go-security, frontend-websites, frontend-hubs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.go-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.go-security.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-websites.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-hubs.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: giru
  namespace: asgard
  labels:
    app: giru
    component: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app: giru
  template:
    metadata:
      labels:
        app: giru
        component: security
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: giru
        image: asgard/giru:v2.0.0
        imagePullPolicy: IfNotPresent
        args:
        - -interface
        - "eth0"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
            add: ["NET_ADMIN", "NET_RAW"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep giru | grep -v grep"
          initialDelaySeconds: 30
          periodSeconds: 10

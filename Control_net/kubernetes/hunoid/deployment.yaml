apiVersion: apps/v1
kind: Deployment
metadata:
  name: hunoid
  namespace: asgard
  labels:
    app: hunoid
    component: robotics
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hunoid
  template:
    metadata:
      labels:
        app: hunoid
        component: robotics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: hunoid
        image: asgard/hunoid:v2.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        args:
        - -id
        - "hunoid-$(POD_NAME)"
        - -serial
        - "HND-2026-$(POD_NAME)"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VLA_MODEL_PATH
          value: "/models/openvla.onnx"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
      volumes:
      - name: models
        configMap:
          name: hunoid-models

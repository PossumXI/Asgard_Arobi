# Network monitoring configuration
network_monitoring:
  wifi_tracking:
    enabled: false  # Enable when devices registered
    secure_networks_only: true

  bluetooth_proximity:
    enabled: false
    alert_on_separation: true

  cellular_backup:
    enabled: false
    carrier_integration: false

# Emergency beacon configuration
emergency_beacon:
  enabled: true
  trigger_methods:
    - panic_button
    - voice_command
    - inactivity_timeout
  response_systems:
    - giru_security
    - local_authorities
    - founder_contacts

# Geofencing (optional)
geofencing:
  enabled: false
  zones: []

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: asgard_postgres
    environment:
      POSTGRES_DB: asgard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asgard_secure_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: asgard_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: asgard_mongo_2026
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./migrations/mongo:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: asgard_nats
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster routing
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats_data:/data
    # Note: NATS image is minimal (no shell), healthcheck disabled
    # Monitor health via http://localhost:8222/healthz externally

  redis:
    image: redis:7-alpine
    container_name: asgard_redis
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only - prevents external access
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass asgard_redis_2026 --protected-mode yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "asgard_redis_2026", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongo_data:
  nats_data:
  redis_data:

networks:
  default:
    name: asgard_network

apiVersion: apps/v1
kind: Deployment
metadata:
  name: percila
  namespace: asgard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: percila
  template:
    metadata:
      labels:
        app: percila
    spec:
      containers:
      - name: percila
        image: asgard/percila:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: asgard-config
        ports:
        - containerPort: 8090
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: percila-service
  namespace: asgard
spec:
  selector:
    app: percila
  ports:
  - port: 8090
    targetPort: 8090

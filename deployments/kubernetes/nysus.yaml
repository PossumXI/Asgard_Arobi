apiVersion: apps/v1
kind: Deployment
metadata:
  name: nysus
  namespace: asgard
  labels:
    app: nysus
    component: orchestration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nysus
  template:
    metadata:
      labels:
        app: nysus
        component: orchestration
    spec:
      containers:
      - name: nysus
        image: asgard/nysus:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9080
          name: metrics
        envFrom:
        - configMapRef:
            name: asgard-config
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: asgard-secrets
              key: postgres-host
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: asgard-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: asgard-secrets
              key: postgres-password
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: asgard-secrets
              key: mongo-host
        - name: ASGARD_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: asgard-secrets
              key: asgard-jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nysus-service
  namespace: asgard
spec:
  selector:
    app: nysus
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9080
    targetPort: 9080
  type: ClusterIP

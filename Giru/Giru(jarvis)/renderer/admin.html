<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASGARD Admin Portal</title>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-panel: rgba(15, 21, 37, 0.9);
      --text-primary: #e7eefc;
      --text-secondary: #9db1d9;
      --accent-blue: #00d4ff;
      --border-color: rgba(157, 177, 217, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0e17 0%, #1a1f35 50%, #0a0e17 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .panel {
      max-width: 720px;
      width: 100%;
      background: var(--bg-panel);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 2px;
      color: var(--accent-blue);
      margin-bottom: 12px;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    button {
      border: none;
      background: var(--accent-blue);
      color: #07101f;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .hint {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>ASGARD ADMIN PORTAL</h1>
    <p>Use your clearance access code to sign in to the admin and government portals.</p>
    <div class="buttons">
      <button onclick="window.location.href='http://localhost:5173/dashboard/admin'">
        Open Local Portal
      </button>
      <button class="secondary" onclick="window.location.href='https://aura-genesis.org/dashboard/admin'">
        Open Production Portal
      </button>
    </div>
    <div class="hint">
      Set <code>ASGARD_ADMIN_PORTAL_URL</code> to override the portal URL for this window.
    </div>
  </div>
</body>
</html>
